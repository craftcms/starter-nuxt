query Blog($limit: Int!, $offset: Int!) {
  blogEntries(limit: 1) {
    ... on page_Entry {
      id
      slug
      title
      pageSubheading
      pageContent
    }
  }
  articleEntries(limit: $limit, offset: $offset) {
    ... on page_Entry {
      id
      slug
      title
      pageSubheading
      pageContent
      postDate @formatDateTime(format: "F j, Y")
      next {
        ... on page_Entry {
          id
          slug
          title
          pageSubheading
          postDate @formatDateTime(format: "F j, Y")
        }
      }
      prev {
        ... on page_Entry {
          id
          slug
          title
          pageSubheading
          postDate @formatDateTime(format: "F j, Y")
        }
      }
      category {
        ... on category_Entry {
          id
          title
        }
      }
    }
  }
}
